<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaules | Login</title>
  <link rel="stylesheet" href="CaLo.css">
  <link rel="stylesheet" href="fonts.css">
  <link rel="shortcut icon" href="image/favicoa.ico" type="image/x-icon" />
</head>

<body>

  <header>
    <img class="logo" src="image/Gaules logo branca.png" alt="logo">
  </header>

  <h1>Login</h1>

  <p id="botão">
    <a href="cadastro.html"><input  type="button" value="Criar Conta"></a>
  </p>


  <form action="cadastro.php" method="get" autocomplete="on" required>

    <fieldset>
      
      <p>
        <label for="iusu">USUARIO :</label>
        <input type="text" name="usu" id="iusu" required autocomplete="username" minlength="5" maxlength="15" placeholder="nome de usuario">
      </p>
      
      <p>
        <label for="isenha">SENHA :</label>
        <input type="password" name="senha" id="isenha" minlength="6" maxlength="15" required placeholder="minimo 6 digitos" >
      </p>
    
    </fieldset>

    <p id="botão">
      <input type="submit" value="Entrar">
      <input type="submit" value="Esqueci senha">
      
    </p>

  </form>
  
</body>
</html>

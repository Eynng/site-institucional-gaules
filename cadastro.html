<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaules | Cadastro</title>
  <link rel="stylesheet" href="CaLo.css">
  <link rel="stylesheet" href="fonts.css">
  <link rel="shortcut icon" href="image/favicoa.ico" type="image/x-icon" />
</head>

<body>

  <header>

      <a id="botão" href="index.html"><input  type="button" value="Inicio"></a>

    <img class="logo" src="image/Gaules logo branca.png" alt="logo">

  </header>

  <h1>Cadastro de contas</h1>

  <p id="botão">
    <a href="login.html"><input  type="button" value="ou fazer login"></a>
  </p>


  <form action="cadastro.php" method="get" autocomplete="on" required>

    <fieldset>
      
      <p>
        <label for="inome">Nome completo:</label>
        <input class="box" type="text" name="Nome" id="inome" required autocomplete="name" placeholder="nome completo">
      </p>
      <p>
        <label for="iusu">Usuario :</label>
        <input class="box" type="text" name="usu" id="iusu" required autocomplete="username" minlength="5" maxlength="15" placeholder="nome de usuario">
      </p>
      <p>
        <label for="iemail">E-mail :</label>
        <input class="box" type="email" name="email" id="iemail" required autocomplete="email" placeholder="endereco de email">
      </p>
      <p>
        <label for="isenha">Senha :</label>
        <input class="box" type="password" name="senha" id="isenha" minlength="6" maxlength="15" required placeholder="minimo 6 digitos" >
      </p>
      <p>
        <label for="isenha2">Repetir Senha :</label>
        <input class="box" type="password" name="senha2" id="isenha2" minlength="6" maxlength="15" placeholder="repetir senha">
      </p>
      <p>
        <label for="idata">Data de Nascimento :</label>
        <input class="box" type="date" name="data" id="idata" required >
      </p>

      <p>
        <input type="checkbox" name="box" id="ibox">
        <label for="ibox">Aceite todos os termos de cadastro da sua conta</label>
      </p>

    </fieldset>

    <p id="botão">
      <input type="reset" value="Limpar">
      <input type="submit" value="Criar">
      
    </p>

  </form>
  
</body>
</html>

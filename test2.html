<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaules | Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <img class="logo" src="imagem/Gaules logo branca.png" alt="logo">
  </header>

  <h1>Cadastro de conta</h1>

  <p id="botão">
    <a href="test3.html"><input  type="button" value="ou fazer login"></a>
  </p>


  <form action="cadastro.php" method="get" autocomplete="on" required>

    <fieldset>
      
      <p>
        <label for="inome">Nome completo:</label>
        <input type="text" name="Nome" id="inome" required autocomplete="name" placeholder="nome completo">
      </p>
      <p>
        <label for="iusu">Usuário :</label>
        <input type="text" name="usu" id="iusu" required autocomplete="username" minlength="5" maxlength="15" placeholder="nome de usuário">
      </p>
      <p>
        <label for="iemail">E-mail :</label>
        <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="endereço de email">
      </p>
      <p>
        <label for="isenha">Senha :</label>
        <input type="password" name="senha" id="isenha" minlength="6" maxlength="15" required placeholder="mínimo 6 digitos" >
      </p>
      <p>
        <label for="isenha2">Repetir Senha :</label>
        <input type="password" name="senha2" id="isenha2" minlength="6" maxlength="15" placeholder="repetir senha">
      </p>
      <p>
        <label for="idata">Data de Nascimento :</label>
        <input type="date" name="data" id="idata" required >
      </p>

    </fieldset>

    <p id="botão">
      <input type="reset" value="Limpar">
      <input type="submit" value="Criar">
      
    </p>

  </form>
  
</body>
</html>

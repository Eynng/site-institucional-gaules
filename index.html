<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="shortcut icon" href="image/favicoa.ico" type="image/x-icon" />
    <title>Gaules</title>
  </head>
  <body>
    <!-- CABEÇA DO SITE -->

    <header>

    <!-- MENU DO SITE -->

    <nav class="menu">

      >

      <a href="login.html" target="_blank">Login</a>
      <img src="image/asa-gaules-invertida.png" alt="logocabeça" class="asas" />

    <!-- CORPO DO SITE DO SITE -->

    <main>
      <div id="inicio">
        <div class="inicio">
          <h1>BEM VINDO</h1>
        </div>

        <div class="inicio2">
          <h1>A TRIBO.</h1>
        </div>

        <div class="paragrafo">
          <p class="pp">
            FIQUE ATUALIZADO NO SEU TIME DO PEITO, RESULTADOS EM TEMPO REAL !
          </p>
        </div>

        <div class="button">
          <a href="https://streamelements.com/gaules/store" target="_blank">

              <h2>TRIBO STORE</h2>
              <h3>troque seus gaupoints</h3>
            </button>
          </a>
        </div>
      </div>

      <section class="times" id="times">

        <div class="letratime">
          <h2>TIMES DISPONIVEIS</h2>
        </div>

        <div class="tabela.">

          <h3 class="letratabela."></h3>

          <iframe id="itabela" src="ex023/tabela001.html" frameborder="0" scrolling="yes">

          </iframe>

        </div>
        
      </section>

      <section class="aovivo" id="aovivo">
        <h2 class="letraaovivo">Ao vivo</h2>

        <p class="paralive">
          <img class="icone2" src="image/LIVE.png" alt="" />
        </p>

        <iframe
          id="stream"
          width="820"
          height="300"
          src="https://www.youtube.com/embed/FiZdCh6aAX0?si=9kdjw4fw46NEW8sk"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media;  gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        >
        </iframe>

        <iframe
          id="stream"
          src="https://player.twitch.tv/?channel=gaules&parent=www.example.com"
          frameborder="0"
          allowfullscreen="true"
          scrolling="no"
          height="300"
          width="820"
        >
        </iframe>
      </section>

      <section></section>

    </main>

    <!-- RODAPÉ DO SITE DO SITE -->
